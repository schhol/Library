<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymleaf.org">
	<head>
	<style>
	a:link, a:visited {
	  background-color: blue;
	  color: white;
	  padding: 15px 25px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	}
	
	a:hover, a:active {
	  background-color: aqua;
	}
	</style>
	</head>
	
	<body>
		<h2 align="center" style="color: blue;">Authorisation</h2><br>
		<form action ="#" th:action = "@{/authorise}" th:object = "${user}" method = "post">
			<div align="center">Username:</div><br>
			<div align="center"><input type="text" th:field = "*{username}"/></div><br>
			<div align="center">Password:</div><br>
			<div align="center"><input type="password" th:field = "*{password}"/></div><br>
			<div align="center"> <input type="submit" value = "Authorise"/></div><br>
		</form>
		<div align = "center"><a href="http://localhost:8080/registration">Register</a></div><br>
	</body>
 </html>
